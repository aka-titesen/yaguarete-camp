# Configuraci√≥n Redis para desarrollo
bind 0.0.0.0
port 6379
timeout 300
keepalive 60

# Logging
loglevel notice
logfile ""

# Persistence
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security
protected-mode yes

# Performance
tcp-keepalive 0
tcp-backlog 511

# Configuraci√≥n Redis para desarrollo
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Logging
loglevel notice
logfile ""

# Persistence - Optimizado para desarrollo
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security - Deshabilitado para desarrollo en Docker
protected-mode no

# Performance
tcp-keepalive 300
tcp-backlog 511

# Network
timeout 0

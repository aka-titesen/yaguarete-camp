server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logs
    access_log /var/log/nginx/yagaruete_camp_access.log;
    error_log /var/log/nginx/yagaruete_camp_error.log;

    # Hide sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ ^/(\.user\.ini|\.htaccess|\.htpasswd|\.DS_Store|thumbs\.db)$ {
        deny all;
    }

    # Deny access to CodeIgniter system directory
    location ~ ^/(system|app)/ {
        deny all;
    }

    # Handle CodeIgniter URLs
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        
        # Buffer settings for better performance
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 240;
    }

    # Static files caching
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Pragma public;
        add_header Vary Accept-Encoding;
        try_files $uri =404;
    }

    # Deny access to upload directories for PHP files
    location ~* ^/assets/uploads/.*\.(php|php3|php4|php5|phtml|pl|py|jsp|asp|sh|cgi)$ {
        deny all;
    }

    # Gzip static files
    location ~* \.(css|js)$ {
        gzip_static on;
        expires 1y;
        add_header Cache-Control "public";
    }
}
